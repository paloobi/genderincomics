<section id="home">
  
  <div class="jumbotron text-center">
    <h1>Gender in Comics</h1>
    <p>An analysis of gender-related trends in comic books, based on data retrieved from the Comic Vine API.</p>
  </div>

  <div class="stats">

    <div class="stat-panel">
      <h2 class="text-center">Overall Representation</h2>
      <div id="percent" class="ct-chart ct-golden-section">
      </div>
      <div class="legend text-center">
        <div class="femalePercent"></div> Female: {{percent.female}}
        <div class="malePercent"></div> Male: {{percent.male}}
        <div class="otherPercent"></div> Other: {{percent.other}}
      </div>
    </div>

    <div class="stat-panel">
      <h2 class="text-center">Average Number of Issues</h2>
      <div class="ct-chart ct-golden-section" id="issues"></div>
    </div>

    <div class="stat-panel">
      <h2 class="text-center">Top Character Origins</h2>
      <div id="origins" class="ct-chart ct-golden-section">
      </div>
    </div>

  </div>

</section>
